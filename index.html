<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./script.js"></script>
  <title>Challenge ONE - Encriptador de Texto</title>
</head>
<body>

  <div class="header"></div>
  <div class="main">
    <div class="logo col-2 col-s-12">
      <img src="./src/Logo.svg" alt="Logo">
    </div>

    <div class="mid col-6 col-s-12">
      <textarea class="textcontainer col-12 col-s-12" placeholder="Ingrese el texto aqui" ></textarea>
      <div class="advice col-12 col-s-12">
        <img src="./src/exclamacionsvg.svg" alt="Exclamacion">
        <span>Solo letras minúsculas y sin acentos</span>
      </div>
      <div class="botones col-12 col-s-12">
        <button class="encriptar" onclick="encriptar(document.querySelector('.textcontainer').value)">Encriptar</button>
        <button class="desencriptar" onclick="desencriptar(document.querySelector('.textcontainer').value)">Desencriptar</button>
      </div>
    </div>
  
    <div class="res col-4 col-s-12">
      <div class="resultado">
        <div class="tips">
          <img src="./src/Muñeco.svg" alt="Muñeco">
          <p class="tip1">Ningun Mensaje fue encontrado</p>
          <p class="tip2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="evento">
          <textarea class="textoResultante"></textarea>
          <button class="copiar col-s-12" onclick="copiarAclipboard()">Copiar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="piePagina col-12">
    <p class="item1">ALURA - LATAM - ENCRIPTADOR</p>
    <p class="item2">Web creada por Axel Alejandro Quiñones Gómez 2023</p>
  </div>
  
</body>
</html>
